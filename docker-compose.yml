services:
  typescore-predictor:
    build: .
    container_name: typescore-predictor-main
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/main.py

  dashboard:
    build: .
    container_name: typescore-dashboard
    ports:
      - "8050:8050"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/dashboard.py
    depends_on:
      - typescore-predictor

  api:
    build: .
    container_name: typescore-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/api.py
    depends_on:
      - typescore-predictor
