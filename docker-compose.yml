services:
  api:
    build: .
    container_name: typescore-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/api.py
    networks:
      - typescore-network

  dashboard:
    build: .
    container_name: typescore-dashboard
    ports:
      - "8050:8050"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/dashboard.py
    depends_on:
      - api
    networks:
      - typescore-network

networks:
  typescore-network:
    driver: bridge
